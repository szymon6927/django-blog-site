{% extends "blog/base.html" %}
{% block content %}
  <h1>Create post</h1>
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete post</legend>
        <h2>Are yor sure, you want to delete the post? "{{ object.title }}"</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
        <a class="btn btn-outline-info" href="{% url 'post-detail' object.id %}">No</a>
      </div>
    </form>
  </div>
{% endblock content %}
